flags: {}
nix:
  enable: false
  pure: false
extra-package-dbs: []
packages:
- .

# it works best if this matches the haskell.compiler.ghcXXX version in default.nix
system-ghc: true
resolver: lts-13.15
extra-deps:
  - posix-escape-0.1
  #- shake-0.17.5

# TODO are the rtsopts a problem? see if removing fixes any fails
ghc-options:
        # "$everything": -no-rtsopts
        # "shake"      : -threaded -rtsopts -Wall "-with-rtsopts=-IO -qg"
        # "$targets"   : -threaded -rtsopts -Wall "-with-rtsopts=-N -IO"
        "$everything": -threaded -rtsopts -Wall -O2 "-with-rtsopts=-N -IO"
        "ShortCut"   : -threaded -rtsopts -Wall -Wno-orphans "-with-rtsopts=-N -IO"
