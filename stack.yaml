flags: {}
nix:
  enable: true
  pure: false
extra-package-dbs: []
packages:
- .

# it works best if this matches the haskell.compiler.ghcXXX version in default.nix
system-ghc: true
resolver: lts-13.15
extra-deps:
  - posix-escape-0.1
  #- shake-0.17.5

# TODO are the rtsopts a problem? see if removing fixes any fails
ghc-options:
        # "$everything": -no-rtsopts
        # "$targets": -Werror
        "$everything": -threaded -rtsopts -Wall -Wno-orphans -O2 "-with-rtsopts=-N -IO"
